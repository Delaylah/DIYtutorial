<div class="row group">
  <div class="col-4">
    <div class="index-content-box">


    </div>
  </div>

  <div class="col-4">
    <div class="index-content-box">
      <div class="containerform">
        <form id="contact" action="" method="post">
          <h3>Contact!</h3>
          <fieldset>
            <input placeholder="Your email address here..." id="email" type="text" onkeyup="doContactValidation()">
            <span class="validation-error" id="emailMsg">Email is required</span>
          </fieldset>
          <fieldset>
            <input placeholder="Your subject here..." type="text" id="subject" onkeyup="doContactValidation()">
            <span class="validation-error" id="subjectMsg">Subject is required</span>
          </fieldset>
          <fieldset>
            <textarea placeholder="Type your message here...." id="message" onkeyup="doContactValidation()"></textarea>
            <span class="validation-error" id="messageMsg">Email is required</span>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" disabled>Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="index-content-box">


    </div>
  </div>
</div>
